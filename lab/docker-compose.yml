networks:
  mgmt:
    name: mgmt
    driver: bridge
    ipam:
      config:
      - subnet: 172.20.0.0/24
        gateway: 172.20.0.1

services:
  netbox:
    container_name: netbox
    hostname: netbox
    environment:
      - DJANGO_SUPERUSER_USERNAME=annet
      - DJANGO_SUPERUSER_PASSWORD=annet
      - DJANGO_SUPERUSER_EMAIL=an@n.et
    ports:
      - 8000:8080

  annet:
    container_name: annet
    hostname: annet
    build: ../annet/
    command: tail -f /dev/null
    volumes:
      - ../annet/config.yaml:/config.yaml
      - ../annet/lab_generators:/lab_generators
    environment:
      - NETBOX_TOKEN=${NETBOX_TOKEN}
      - NETBOX_URL=${NETBOX_URL}
